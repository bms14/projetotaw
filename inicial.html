      <hr>
    <script>
        function showTime() {
            var data = new Date();
            var horas = data.getHours();
            var minutos = data.getMinutes();
            var segundos = data.getSeconds();


            if (horas < 10)
                horas = '0' + horas;

            if (horas > 10)

                if (minutos < 10)
                    minutos = '0' + minutos;

            if (segundos < 10)
                segundos = '0' + segundos;


            var time = horas + ":" + minutos + ":" + segundos;
            document.getElementById("hora").innerHTML = time;

            setTimeout(showTime, 1000);
        }
        showTime();
        var day;
			switch (new Date().getDay()) {
				case 0:
					day = "Domingo";
					break;
				case 1:
					day = "Segunda";
					break;
				case 2:
					day = "Terça";
					break;
				case 3:
					day = "Quarta";
					break;
				case 4:
					day = "Quinta";
					break;
				case 5:
					day = "Sexta";
					break;
				case 6:
					day = "Sábado";
					break;
			}
			document.getElementById("demo").innerHTML = day;
			function home() {
				window.location.href = 'index.html';
			}
			function comida() {
				window.location.href = 'menu1.html';
			}
    </script>
